<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadScript</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid #000;
        }

        td{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: center;
            font-family: monospace;
            font-size: 18px;
            position: relative;
        }

        .pixel-index{
            font-size: 10px;
            display: inline-block;
            position: absolute;
            top: 2px;
            right: 2px;
            color: #999;
        }

        .first-element {
            background-color: yellow;
        }

        .ammunition{
            font-family: monospace;
            margin: 10px 0;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="field"></div>
    <div class="ammunition"></div>
    <script src="script.js"></script>
</body>
</html>
